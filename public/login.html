<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HALLAYM SCI-Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-bold text-blue-700">HALLAYM SCI-Journal</a>
      <a href="register.html" class="text-sm px-3 py-2 rounded border border-gray-200 hover:bg-gray-50">Create account</a>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-md mx-auto px-4 py-10">
      <div class="bg-white rounded-xl border p-6">
        <h1 class="text-xl font-bold">Author Login</h1>
        <p class="text-gray-600 text-sm mt-1">Login to submit and track manuscripts.</p>

        <form id="f" class="mt-6 space-y-3">
          <div>
            <label class="text-sm font-medium">Email</label>
            <input id="email" type="email" required class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="you@example.com" />
          </div>
          <div>
            <label class="text-sm font-medium">Password</label>
            <input id="password" type="password" required class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Your password" />
          </div>
          <button class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Login</button>
          <div id="msg" class="text-sm text-red-600"></div>
        </form>

        <div class="mt-4 text-sm text-gray-600">
          No account? <a href="register.html" class="text-blue-700 hover:underline">Register</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const KEY='hsci_token';
    document.getElementById('f').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email=document.getElementById('email').value.trim();
      const password=document.getElementById('password').value;
      const msg=document.getElementById('msg');
      msg.textContent='';
      try{
        const r=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const data=await r.json();
        if(!r.ok) throw new Error(data.error||'Login failed');
        localStorage.setItem(KEY,data.token);
        location.href='submit.html';
      }catch(err){
        msg.textContent=err.message||'Login failed';
      }
    });
  </script>
</body>
</html>
