<style id="tgsTheme">
  /* Theme system: light/dark via html[data-theme] */
  html[data-theme="light"] body { background-color: #f8fafc !important; color: #0f172a !important; }
  html[data-theme="dark"] body  { background-color: #020617 !important; color: #f1f5f9 !important; }

  /* Light overrides for Tailwind slate-based dark UI */
  html[data-theme="light"] .bg-slate-950 { background-color: #f8fafc !important; }
  html[data-theme="light"] .bg-slate-900\/60 { background-color: rgba(255,255,255,.75) !important; }
  html[data-theme="light"] .bg-slate-950\/60 { background-color: rgba(255,255,255,.75) !important; }
  html[data-theme="light"] .bg-slate-950\/50 { background-color: rgba(255,255,255,.65) !important; }
  html[data-theme="light"] .bg-slate-900 { background-color: #ffffff !important; }
  html[data-theme="light"] .text-slate-100 { color: #0f172a !important; }
  html[data-theme="light"] .text-slate-200 { color: #0f172a !important; }
  html[data-theme="light"] .text-slate-300 { color: #334155 !important; }
  html[data-theme="light"] .text-slate-400 { color: #475569 !important; }
  html[data-theme="light"] .border-slate-800\/70,
  html[data-theme="light"] .border-slate-800 { border-color: rgba(15,23,42,.15) !important; }
  html[data-theme="light"] .ring-soft { box-shadow: 0 0 0 1px rgba(15,23,42,.12) inset !important; }

  /* Dark overrides for Tailwind gray-based light UI */
  html[data-theme="dark"] .bg-gray-50 { background-color: #020617 !important; }
  html[data-theme="dark"] .bg-white { background-color: rgba(15,23,42,.75) !important; color: #f1f5f9 !important; }
  html[data-theme="dark"] .text-gray-600 { color: rgba(203,213,225,.85) !important; }
  html[data-theme="dark"] .text-gray-700 { color: rgba(226,232,240,.92) !important; }
  html[data-theme="dark"] .text-gray-500 { color: rgba(148,163,184,.95) !important; }
  html[data-theme="dark"] .border,
  html[data-theme="dark"] .border-b,
  html[data-theme="dark"] .border-t { border-color: rgba(148,163,184,.22) !important; }
  html[data-theme="dark"] .hover\:bg-gray-100:hover { background-color: rgba(15,23,42,.55) !important; }
</style>

<script>
  (function () {
    const KEY = 'tgs_theme';
    const saved = localStorage.getItem(KEY);
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved || (prefersDark ? 'dark' : 'light');
    document.documentElement.dataset.theme = theme;
    document.documentElement.classList.toggle('dark', theme === 'dark');
  })();
</script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
          <a href="/" class="flex items-center gap-3">
      <img src="https://res.cloudinary.com/dh3heagct/image/upload/v1769446871/uploadsx/file.png" alt="The Global Science logo" class="w-10 h-10 rounded-xl object-contain shadow-soft bg-transparent" loading="eager" />
      <div class="leading-tight">
        <div class="font-bold tracking-tight text-slate-100" id="journalTitle">
          The Global Science
        </div>
        <div class="text-xs text-slate-300 -mt-0.5" id="journalScope">
          Multidisciplinary Open Access Journal
        </div>
      </div>
    </a>
      <nav class="hidden md:flex items-center gap-2">
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="current-issue.html">Current Issue</a>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="archives.html">Archives</a>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="articles.html">Articles</a>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="submit.html">Submit</a>
      </nav>
      <button id="themeToggle" class="text-sm px-3 py-2 rounded border border-gray-200 hover:bg-gray-50" aria-label="Toggle theme" title="Toggle theme"><span id="themeIcon">☾</span></button>
      <a href="login.html" class="text-sm px-3 py-2 rounded border border-gray-200 hover:bg-gray-50">Login</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold">Archives</h1>
    <p class="text-gray-600">Browse all published issues.</p>

    <div id="issues" class="mt-6 grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">Copyright 2026 The Global Science</div>
  </footer>

  <script>
    function esc(s){return String(s||'').replace(/[&<>\"]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]));}
    function label(i){return `Volume ${i.volume}, Issue ${i.number} (${i.year})`;}
    async function load(){
      const root=document.getElementById('issues');
      root.innerHTML='<div class="text-gray-600">Loading...</div>';
      try{
        const r=await fetch('/api/issues');
        const list=await r.json();
        if(!Array.isArray(list)||!list.length){root.innerHTML='<div class="text-gray-700">No published issues yet.</div>';return;}
        root.innerHTML=list.map(i=>`<article class="bg-white rounded-xl border p-4">
          <div class="text-xs text-gray-500">${esc(label(i))}</div>
          <h3 class="mt-1 font-semibold">${esc(i.title||'Issue')}</h3>
          <p class="mt-2 text-sm text-gray-700">${esc((i.description||'').slice(0,160))}${(i.description||'').length>160?'...':''}</p>
          <div class="mt-3 flex gap-2">
            <a class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm" href="issue.html?id=${encodeURIComponent(i._id)}">Open</a>
          </div>
        </article>`).join('');
      }catch(e){
        root.innerHTML='<div class="text-gray-700">Failed to load archives.</div>';
      }
    }
    load();
  </script>
<script>
  (function () {
    const KEY = 'tgs_theme';
    const btn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    function apply(theme){
      document.documentElement.dataset.theme = theme;
      document.documentElement.classList.toggle('dark', theme === 'dark');
      localStorage.setItem(KEY, theme);
      if (icon) icon.textContent = theme === 'dark' ? '☾' : '☀';
      if (btn) btn.setAttribute('title', theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
      if (btn) btn.setAttribute('aria-label', theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
    }
    if (!btn) return;
    // init icon
    const current = document.documentElement.dataset.theme || 'light';
    apply(current);
    btn.addEventListener('click', function(){
      const t = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
      apply(t);
    });
  })();
</script>
</body>
</html>
